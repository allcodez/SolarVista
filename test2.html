<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom CSS for the team cards */
        .team-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px; /* Increased height for better visibility */
            width: 250px;  /* Fixed width for all cards */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; /* Smooth transition for hover effects */
            overflow: hidden; /* Ensure content doesn't overflow */
            position: relative; /* Needed for absolute positioning of elements inside */
        }

        .name-card {
            background-color: #f0f0f0; /* Light background for name cards */
            color: #333;
            font-size: 18px;
            font-weight: 500; /* Medium font weight for names */
            z-index: 2; /* Ensure names are above images initially */
            text-align: center;
            width: 100%; /* Ensure full width of the card */
        }

        .image-card {
            /* Initially hidden behind the name card */
            background-color: #ddd; /* Placeholder background for images */
            color: #fff;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute; /* Absolute positioning within the card */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .image-card img {
            width: 100%; /* Make image fill the card */
            height: 100%;
            object-fit: cover; /* Ensure image covers the area, may crop */
            border-radius: 10px; /* Ensure image respects card border radius */
        }

        /* Hover effect: move image card on hover */
        .team-card:hover .image-card {
            transform: translateX(-100%); /* Move image card to the left on hover */
        }

        /* Hover effect: move name card back to original position */
        .team-card:hover .name-card {
             z-index: 3;
        }

        .team-section {
            display: flex;
            overflow-x: auto;
            gap: 0; /* Remove gap between cards */
            padding-bottom: 20px; /* Add some padding at the bottom for scrollbar */
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
        }

        .team-section > * {
            flex: 0 0 auto;
            scroll-snap-align: start;
        }

        .name-card {
             width: 250px; /* Ensure name card has the same width */
        }

    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">Meet Our Team</h1>
        <div class="team-section">
            <div class="team-card">
                <div class="name-card">Team Member 1</div>
                <div class="image-card">
                    <img src="https://source.unsplash.com/random/250x200/?portrait&1" alt="Team Member 1">
                </div>
            </div>
            <div class="team-card">
                <div class="name-card">Team Member 2</div>
                <div class="image-card">
                     <img src="https://source.unsplash.com/random/250x200/?portrait&2" alt="Team Member 2">
                </div>
            </div>
            <div class="team-card">
                <div class="name-card">Team Member 3</div>
                <div class="image-card">
                    <img src="https://source.unsplash.com/random/250x200/?portrait&3" alt="Team Member 3">
                </div>
            </div>
            <div class="team-card">
                <div class="name-card">Team Member 4</div>
                <div class="image-card">
                    <img src="https://source.unsplash.com/random/250x200/?portrait&4" alt="Team Member 4">
                </div>
            </div>
            <div class="team-card">
                <div class="name-card">Team Member 5</div>
                <div class="image-card">
                    <img src="https://source.unsplash.com/random/250x200/?portrait&5" alt="Team Member 5">
                </div>
            </div>
             <div class="team-card">
                <div class="name-card">Team Member 6</div>
                <div class="image-card">
                    <img src="https://source.unsplash.com/random/250x200/?portrait&6" alt="Team Member 6">
                </div>
            </div>
             <div class="team-card">
                <div class="name-card">Team Member 7</div>
                <div class="image-card">
                    <img src="https://source.unsplash.com/random/250x200/?portrait&7" alt="Team Member 7">
                </div>
            </div>
             <div class="team-card">
                <div class="name-card">Team Member 8</div>
                <div class="image-card">
                    <img src="https://source.unsplash.com/random/250x200/?portrait&8" alt="Team Member 8">
                </div>
            </div>
        </div>
    </div>

    <script>
        const teamCards = document.querySelectorAll('.team-card');

        teamCards.forEach((card, index) => {
            if (index > 0) { // Apply only to cards after the first one.
                card.addEventListener('mouseenter', () => {
                    // Move the image card of the previous card to the left
                    const previousCard = teamCards[index - 1];
                    const previousImageCard = previousCard.querySelector('.image-card');
                    previousImageCard.style.transform = 'translateX(-100%)';

                    // Change the content of the previous name card
                    const previousNameCard = previousCard.querySelector('.name-card');
                    previousNameCard.textContent = `Team Member ${index + 1}`; // Use index+1 for correct number
                    previousNameCard.style.zIndex = '3';

                });

                card.addEventListener('mouseleave', () => {
                    // Move the image card of the previous card back to its original position
                    const previousCard = teamCards[index - 1];
                    const previousImageCard = previousCard.querySelector('.image-card');
                    previousImageCard.style.transform = 'translateX(0)';

                    // Change the content of the name card back to its original
                    const previousNameCard = previousCard.querySelector('.name-card');
                    previousNameCard.textContent = `Team Member ${index}`;  // Use index for correct number
                    previousNameCard.style.zIndex = '2';
                });
            }
        });
    </script>
</body>
</html>
