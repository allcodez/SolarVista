<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="team-section">
        <h1>Meet Our Team</h1>

        <div class="team-container">
            <!-- First card (name only) -->
            <div class="card" id="name-card-1">
                <div class="name">John Doe</div>
            </div>

            <!-- Cards 2-9 (image cards with hidden name cards) -->
            <div class="card-wrapper" id="card-2">
                <div class="card image-card">
                    <img src="https://source.unsplash.com/random/300x300?person=1" alt="Team Member 1">
                </div>
                <div class="card name-card hidden">
                    <div class="name">Jane Smith</div>
                </div>
            </div>

            <div class="card-wrapper" id="card-3">
                <div class="card image-card">
                    <img src="https://source.unsplash.com/random/300x300?person=2" alt="Team Member 2">
                </div>
                <div class="card name-card hidden">
                    <div class="name">Mike Johnson</div>
                </div>
            </div>

            <div class="card-wrapper" id="card-4">
                <div class="card image-card">
                    <img src="https://source.unsplash.com/random/300x300?person=3" alt="Team Member 3">
                </div>
                <div class="card name-card hidden">
                    <div class="name">Sarah Williams</div>
                </div>
            </div>

            <div class="card-wrapper" id="card-5">
                <div class="card image-card">
                    <img src="https://source.unsplash.com/random/300x300?person=4" alt="Team Member 4">
                </div>
                <div class="card name-card hidden">
                    <div class="name">David Brown</div>
                </div>
            </div>

            <div class="card-wrapper" id="card-6">
                <div class="card image-card">
                    <img src="https://source.unsplash.com/random/300x300?person=5" alt="Team Member 5">
                </div>
                <div class="card name-card hidden">
                    <div class="name">Emily Davis</div>
                </div>
            </div>

            <div class="card-wrapper" id="card-7">
                <div class="card image-card">
                    <img src="https://source.unsplash.com/random/300x300?person=6" alt="Team Member 6">
                </div>
                <div class="card name-card hidden">
                    <div class="name">Alex Wilson</div>
                </div>
            </div>

            <div class="card-wrapper" id="card-8">
                <div class="card image-card">
                    <img src="https://source.unsplash.com/random/300x300?person=7" alt="Team Member 7">
                </div>
                <div class="card name-card hidden">
                    <div class="name">Olivia Taylor</div>
                </div>
            </div>

            <div class="card-wrapper" id="card-9">
                <div class="card image-card">
                    <img src="https://source.unsplash.com/random/300x300?person=8" alt="Team Member 8">
                </div>
                <div class="card name-card hidden">
                    <div class="name">Daniel Martinez</div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
